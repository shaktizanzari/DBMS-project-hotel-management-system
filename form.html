<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodePel">

  
  <link rel="stylesheet" href="form.css">
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nanum+Gothic'>
</head>

<body>
  <header class="cd__intro">
    <h1>Booking Form </h1>


  </header>

  <main class="cd__main">
    
    <form class="booking-form" action="connect.php" method="post">
      <div class="elem-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" pattern=[A-Z\\sa-z]{3,20} required>
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enetr your Email ID" required>
      </div>
      <div class="elem-group">
        <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your 10 digit mobile number"
           required>
      </div>
      <hr>
      <div class="elem-group inlined">
        <label for="adult">Adults</label>
        <input type="number" id="adult" name="adult" placeholder="" min="1" required>
      </div>
      <div class="elem-group inlined">
        <label for="child">Children</label>
        <input type="number" id="child" name="children" placeholder="" min="0" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="indate" name="indate" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="outdate" name="outdate" required>
      </div>
      <div class="elem-group">
        <label for="room_preference">Select Room Preference</label>
        <select id="room-preference" name="room_preference" required>
          <option value="">Choose a Room from the List</option>
          <option value="deluxe">deluxe</option>
          <option value="executive">executive</option>
          <option value="beachfront">beachfront</option>
        </select>
      </div>
      <hr>

      <button type="submit">Book The Rooms</button>
    </form>
    
  </main>

  
  <script src="form.js"></script>
  
</body>

</html>
